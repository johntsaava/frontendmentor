<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Order summary card</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <main class="main">
      <div class="order-summary-modal">
        <div class="order-summary">
          <div class="order-summary__header">
            <img
              src="./images/illustration-hero.svg"
              alt="illustration-hero"
              class="order-summary__picture"
            />
          </div>
          <div class="order-summary__content">
            <h2 class="heading-2">Order Summary</h2>

            <p class="paragraph">
              You can now listen to millions of songs, audiobooks, and podcasts
              on any device anywhere you like!
            </p>

            <div class="annual-plan">
              <img src="./images/icon-music.svg" alt="icon-music" />
              <div class="annual-plan__info">
                <h4 class="heading-4">Annual Plan</h4>
                <span> $59.99/year </span>
              </div>
              <div class="annual-plan__action">
                <a href="/" class="link">Change</a>
              </div>
            </div>

            <button class="btn btn--primary">Proceed to Payment</button>
            <button class="btn btn--secondary">Cancel Order</button>
          </div>
        </div>
      </div>

      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">John Tsaava</a>.
      </div>
    </main>
  </body>
</html>
